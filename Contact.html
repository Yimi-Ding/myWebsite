<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yimi Ding">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <title>Contact - Yimi Ding</title>
</head>


<body>
    <header id="header">
        <nav>
            <ul>
            <li><img src="images/logo.png" width="18" alt="icon for index"><a href="index.html">Home</a></li>
            <li><img src="images/resume.png" width="22" alt="icon for resume"><a href="resume.html">Resume</a></li>
            <li><img src="images/projects.png" width="22" alt="icon for projects"><a href="Projects.html">Projects</a></li>
            <li><img src="images/contact.png" width="22" alt="icon for contact"><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="contact">
        <div id="nameArea">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div id="emailArea">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="XXX@yyy.zzz" required>
        </div>

        <div id="subjectArea">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter your subject" required>
        </div>
        
        <div id="messageArea">
            <label for="message">Message</label>
            <textarea id="message" name="message" cols="40" rows="20" placeholder="Leave your message here:" required></textarea>
        </div>

        <button type="submit">Submit</button>

    </main>

    <footer>
        <nav>
            <img src="images/up.png" width="20" alt="up arrow">
            <a href="#header">Back to Top</a>
        </nav>

        <p>&copy; 2024 Yimi Ding. All rights reserved.</p>

    </footer>

</body>

</html>
